# Tiny Tapeout project information
project:
  title:        "DL Float MAC"      # Project title
  author:       "Nidhi M D"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "MAC unit that works for DL Floating data type"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_dlfloatmac"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "dlfloatmac.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "data_in[0]"
  ui[1]: "data_in[1]"
  ui[2]: "data_in[2]"
  ui[3]: "data_in[3]"
  ui[4]: "data_in[4]"
  ui[5]: "data_in[5]"
  ui[6]: "data_in[6]"
  ui[7]: "data_in[7]"

  # Outputs
  uo[0]: "data_out[0]"
  uo[1]: "data_out[1]"
  uo[2]: "data_out[2]"
  uo[3]: "data_out[3]"
  uo[4]: "data_out[4]"
  uo[5]: "data_out[5]"
  uo[6]: "data_out[6]"
  uo[7]: "data_out[7]"

  # Bidirectional pins
  uio[0]: "data_in[8]  / data_out[8]"
  uio[1]: "data_in[9]  / data_out[9]"
  uio[2]: "data_in[10] / data_out[10]"
  uio[3]: "data_in[11] / data_out[11]"
  uio[4]: "data_in[12] / data_out[12]"
  uio[5]: "data_in[13] / data_out[13]"
  uio[6]: "data_in[14] / data_out[14]"
  uio[7]: "data_in[15] / data_out[15]"

# Do not change!
yaml_version: 6
